<!DOCTYPE html>
<html>
<head>
    <title>Song Popularity Predictor</title>
</head>
<body>
    <h1>Will Your Song Be Popular?</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>

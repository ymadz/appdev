<!DOCTYPE html>
<html>
<head>
    <title>Course List</title>
</head>
<body>
    <h1>Course List</h1>
    <a href="{% url 'create_course' %}">Add New Course</a>
    <ul>
        {% for course in courses %}
            <li>{{ course.name }} ({{ course.code }})
                <a href="{% url 'update_course' course.id %}">Edit</a>
                <a href="{% url 'delete_course' course.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>

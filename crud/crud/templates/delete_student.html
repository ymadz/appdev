<!DOCTYPE html>
<html>
<head>
    <title>Delete Student</title>
</head>
<body>
    <h1>Are you sure you want to delete {{ student.first_name }} {{ student.last_name }}?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'student_list' %}">Cancel</a>
</body>
</html>

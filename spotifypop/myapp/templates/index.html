<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Popularity Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow-lg">
        <div class="card-body">
            <h2 class="card-title mb-4">üé∂ Music Popularity Predictor</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Danceability (0 to 1)</label>
                        <input type="number" step="0.01" min="0" max="1" name="danceability" class="form-control" required>
                    </div>
                    <div class="col">
                        <label class="form-label">Energy (0 to 1)</label>
                        <input type="number" step="0.01" min="0" max="1" name="energy" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Tempo (BPM)</label>
                        <input type="number" step="0.1" name="tempo" class="form-control" required>
                    </div>
                    <div class="col">
                        <label class="form-label">Valence (0 to 1)</label>
                        <input type="number" step="0.01" min="0" max="1" name="valence" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Loudness (dB)</label>
                    <input type="number" step="0.1" name="loudness" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Predict Popularity</button>
            </form>

            {% if prediction is not None %}
                <div class="mt-4">
                    <h4>Prediction Output</h4>
                    <p><strong>Prediction Value (Model Output):</strong> {{ prediction }}</p>
                    {% if prediction == 1 %}
                        <div class="alert alert-success" role="alert">
                            üî• This song is likely to be popular!
                        </div>
                    {% else %}
                        <div class="alert alert-danger" role="alert">
                            ‚ùå This song is unlikely to be popular.
                        </div>
                    {% endif %}
                </div>
            {% endif %}

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

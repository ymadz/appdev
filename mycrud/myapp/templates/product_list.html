<h1>Product List</h1>
<a href="{% url 'product_create' %}">Add New Product</a>
<ul>
    {% for product in products %}
        <li>
            {{ product.name }} - ${{ product.price }}
            <a href="{% url 'product_update' product.pk %}">Edit</a> |
            <a href="{% url 'product_delete' product.pk %}">Delete</a>
        </li>
    {% endfor %}
</ul>

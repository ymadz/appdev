<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player Performance Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow rounded">
                <div class="card-header text-center bg-primary text-white">
                    <h3>Player Performance Predictor</h3>
                </div>
                <div class="card-body">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Pace</label>
                            <input type="number" step="any" name="pace" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Shooting</label>
                            <input type="number" step="any" name="shooting" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Passing</label>
                            <input type="number" step="any" name="passing" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Dribbling</label>
                            <input type="number" step="any" name="dribbling" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Defending</label>
                            <input type="number" step="any" name="defending" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Physic</label>
                            <input type="number" step="any" name="physic" class="form-control" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Predict</button>
                        </div>
                    </form>
                </div>
            </div>

            {% if prediction %}
                <div class="alert alert-success mt-4 text-center">
                    <h5>Predicted Overall Rating:</h5>
                    <strong>{{ prediction }}</strong>
                </div>
            {% endif %}
        </div>
    </div>
</div>

</body>
</html>
